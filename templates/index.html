<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

:root {
    --accent: #6366f1;
    --accent-light: #818cf8;
    --accent-dark: #4f46e5;
    --glass: rgba(255,255,255,0.08);
    --glass-strong: rgba(255,255,255,0.12);
    --border: rgba(255,255,255,0.2);
    --text: #f8fafc;
    --muted: #94a3b8;
    --shadow: rgba(99,102,241,0.4);
}

* { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    color: var(--text);
    display: flex;
    overflow: hidden;
    background: #0f172a;
    position: relative;
}

/* Animated background - Soft translucent */
body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(ellipse at 20% 30%, rgba(99,102,241,0.08) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.08) 0%, transparent 60%),
        radial-gradient(ellipse at 50% 50%, rgba(59,130,246,0.06) 0%, transparent 55%);
    animation: bgShift 20s ease-in-out infinite;
    z-index: 0;
    filter: blur(60px);
}

@keyframes bgShift {
    0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
    }
    33% { 
        transform: translate(30px, -20px) scale(1.05);
        opacity: 0.8;
    }
    66% { 
        transform: translate(-20px, 30px) scale(0.98);
        opacity: 0.7;
    }
}

/* Advanced ambient light effects - Soft translucent diffusion */
.ambient-light {
    position: absolute;
    border-radius: 50%;
    filter: blur(200px);
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: soft-light;
    will-change: transform, opacity;
    opacity: 0.3;
}

.light-1 {
    width: 1200px;
    height: 1200px;
    background: radial-gradient(ellipse at center, 
        rgba(99,102,241,0.4) 0%, 
        rgba(139,92,246,0.2) 30%, 
        rgba(99,102,241,0.1) 50%,
        transparent 70%);
    top: -400px;
    left: -400px;
    animation: moveLight1 35s ease-in-out infinite;
}

.light-2 {
    width: 1100px;
    height: 1100px;
    background: radial-gradient(ellipse at center, 
        rgba(139,92,246,0.35) 0%, 
        rgba(168,85,247,0.18) 30%, 
        rgba(139,92,246,0.08) 50%,
        transparent 70%);
    bottom: -350px;
    right: -350px;
    animation: moveLight2 32s ease-in-out infinite;
}

.light-3 {
    width: 1000px;
    height: 1000px;
    background: radial-gradient(ellipse at center, 
        rgba(59,130,246,0.3) 0%, 
        rgba(96,165,250,0.15) 30%,
        rgba(59,130,246,0.08) 50%, 
        transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: moveLight3 38s ease-in-out infinite;
}

.light-4 {
    width: 1300px;
    height: 1300px;
    background: radial-gradient(ellipse at center, 
        rgba(168,85,247,0.28) 0%, 
        rgba(217,70,239,0.14) 30%,
        rgba(168,85,247,0.07) 50%, 
        transparent 70%);
    top: 10%;
    right: 5%;
    animation: moveLight4 40s ease-in-out infinite;
}

.light-5 {
    width: 1150px;
    height: 1150px;
    background: radial-gradient(ellipse at center, 
        rgba(236,72,153,0.25) 0%, 
        rgba(219,39,119,0.13) 30%,
        rgba(236,72,153,0.06) 50%, 
        transparent 70%);
    bottom: 30%;
    left: 20%;
    animation: moveLight5 36s ease-in-out infinite;
}

.light-6 {
    width: 950px;
    height: 950px;
    background: radial-gradient(ellipse at center, 
        rgba(34,211,238,0.25) 0%, 
        rgba(6,182,212,0.13) 30%,
        rgba(34,211,238,0.06) 50%, 
        transparent 70%);
    top: 30%;
    left: 15%;
    animation: moveLight6 34s ease-in-out infinite;
}

@keyframes moveLight1 {
    0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.25;
    }
    20% { 
        transform: translate(150px, 200px) scale(1.15);
        opacity: 0.35;
    }
    40% { 
        transform: translate(280px, 140px) scale(1.08);
        opacity: 0.3;
    }
    60% { 
        transform: translate(200px, 280px) scale(1.2);
        opacity: 0.4;
    }
    80% { 
        transform: translate(80px, 180px) scale(1.1);
        opacity: 0.32;
    }
}

@keyframes moveLight2 {
    0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.25;
    }
    25% { 
        transform: translate(-180px, -150px) scale(1.18);
        opacity: 0.38;
    }
    50% { 
        transform: translate(-120px, -250px) scale(1.1);
        opacity: 0.3;
    }
    75% { 
        transform: translate(-220px, -120px) scale(1.14);
        opacity: 0.34;
    }
}

@keyframes moveLight3 {
    0%, 100% { 
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 0.22;
    }
    16% { 
        transform: translate(-45%, -60%) scale(1.2) rotate(45deg);
        opacity: 0.32;
    }
    33% { 
        transform: translate(-65%, -45%) scale(1.12) rotate(90deg);
        opacity: 0.28;
    }
    50% { 
        transform: translate(-55%, -65%) scale(1.18) rotate(135deg);
        opacity: 0.35;
    }
    66% { 
        transform: translate(-42%, -55%) scale(1.1) rotate(180deg);
        opacity: 0.3;
    }
    83% { 
        transform: translate(-60%, -48%) scale(1.15) rotate(225deg);
        opacity: 0.33;
    }
}

@keyframes moveLight4 {
    0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.23;
    }
    14% { 
        transform: translate(-160px, 120px) scale(1.16);
        opacity: 0.33;
    }
    28% { 
        transform: translate(-260px, 220px) scale(1.08);
        opacity: 0.28;
    }
    42% { 
        transform: translate(-130px, 190px) scale(1.22);
        opacity: 0.37;
    }
    57% { 
        transform: translate(-240px, 90px) scale(1.12);
        opacity: 0.3;
    }
    71% { 
        transform: translate(-100px, 250px) scale(1.18);
        opacity: 0.35;
    }
    85% { 
        transform: translate(-200px, 160px) scale(1.14);
        opacity: 0.32;
    }
}

@keyframes moveLight5 {
    0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 0.22;
    }
    33% { 
        transform: translate(190px, -160px) scale(1.17) rotate(90deg);
        opacity: 0.32;
    }
    66% { 
        transform: translate(90px, -260px) scale(1.1) rotate(180deg);
        opacity: 0.28;
    }
}

@keyframes moveLight6 {
    0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.22;
    }
    25% { 
        transform: translate(220px, 160px) scale(1.15);
        opacity: 0.33;
    }
    50% { 
        transform: translate(130px, 260px) scale(1.08);
        opacity: 0.27;
    }
    75% { 
        transform: translate(200px, 90px) scale(1.13);
        opacity: 0.3;
    }
}

/* Floating particles */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--accent-light);
    border-radius: 50%;
    opacity: 0.3;
    filter: blur(1px);
    animation: float linear infinite;
}

@keyframes float {
    0% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
    }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    100% { 
        transform: translateY(-100px) scale(1);
        opacity: 0;
    }
}

/* Sidebar */
.sidebar {
    width: 280px;
    backdrop-filter: blur(40px);
    background: rgba(15,23,42,0.7);
    border-right: 1px solid var(--border);
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    transform: translateX(0);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 40;
    position: relative;
    box-shadow: 4px 0 24px rgba(0,0,0,0.3);
}

.sidebar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}

.brand {
    font-size: 1.75rem;
    font-weight: 700;
    background: linear-gradient(135deg, #fff 0%, #818cf8 50%, #6366f1 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 12px;
    animation: brandGlow 3s ease-in-out infinite;
}

.brand i {
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: rotate 4s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes brandGlow {
    0%, 100% { filter: drop-shadow(0 0 8px rgba(99,102,241,0.3)); }
    50% { filter: drop-shadow(0 0 16px rgba(99,102,241,0.6)); }
}

.new-chat-btn {
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    border: none;
    padding: 14px 20px;
    border-radius: 16px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.95rem;
    box-shadow: 0 8px 32px var(--shadow);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.new-chat-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.new-chat-btn:hover::before {
    width: 300px;
    height: 300px;
}

.new-chat-btn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 48px var(--shadow);
}

.new-chat-btn:active {
    transform: translateY(-1px) scale(0.98);
}

/* Main content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 2;
}

.chat-container {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
    padding-bottom: 180px;
    scroll-behavior: smooth;
}

.chat-container::-webkit-scrollbar {
    width: 8px;
}

.chat-container::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.05);
}

.chat-container::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 4px;
}

/* Messages */
.message {
    max-width: 75%;
    padding: 18px 24px;
    border-radius: 20px;
    font-size: 0.95rem;
    line-height: 1.7;
    animation: msgSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    position: relative;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.message-actions {
    position: absolute;
    top: 8px;
    right: 8px;
    display: flex;
    gap: 6px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.message:hover .message-actions {
    opacity: 1;
}

.action-btn {
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    width: 32px;
    height: 32px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.85rem;
    transition: all 0.2s ease;
}

.action-btn:hover {
    background: rgba(0,0,0,0.6);
    border-color: var(--accent-light);
    transform: scale(1.1);
}

.action-btn:active {
    transform: scale(0.95);
}

.copied-tooltip {
    position: absolute;
    top: -35px;
    right: 0;
    background: var(--accent);
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.8rem;
    white-space: nowrap;
    animation: tooltipFade 2s ease forwards;
    pointer-events: none;
    z-index: 100;
}

@keyframes tooltipFade {
    0% { opacity: 0; transform: translateY(5px); }
    10% { opacity: 1; transform: translateY(0); }
    90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-5px); }
}

@keyframes msgSlideIn {
    from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.9);
        filter: blur(4px);
    }
    to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
        filter: blur(0);
    }
}

.message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
    color: white;
    border-bottom-right-radius: 6px;
    box-shadow: 0 8px 32px var(--shadow);
    animation: msgSlideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes msgSlideInRight {
    from { 
        opacity: 0; 
        transform: translateX(30px) translateY(20px) scale(0.9);
    }
    to { 
        opacity: 1; 
        transform: translateX(0) translateY(0) scale(1);
    }
}

.message.bot {
    align-self: flex-start;
    background: var(--glass-strong);
    backdrop-filter: blur(30px);
    border: 1px solid var(--border);
    border-bottom-left-radius: 6px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    animation: msgSlideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes msgSlideInLeft {
    from { 
        opacity: 0; 
        transform: translateX(-30px) translateY(20px) scale(0.9);
    }
    to { 
        opacity: 1; 
        transform: translateX(0) translateY(0) scale(1);
    }
}

.message::after {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    animation: borderShine 3s ease-in-out infinite;
}

@keyframes borderShine {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.5; }
}

/* Input */
.input-wrapper {
    position: absolute;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 900px;
    animation: inputFloat 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    z-index: 10;
}

@keyframes inputFloat {
    from {
        opacity: 0;
        transform: translateX(-50%) translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }
}

.input-box {
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--glass-strong);
    backdrop-filter: blur(40px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 12px 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
    transition: all 0.3s ease;
}

.input-box:focus-within {
    border-color: var(--accent-light);
    box-shadow: 0 12px 48px rgba(99,102,241,0.3), 0 0 0 1px var(--accent-light);
    transform: translateY(-2px);
}

textarea {
    flex: 1;
    resize: none;
    background: transparent;
    border: none;
    color: white;
    font-size: 1rem;
    font-family: inherit;
    max-height: 160px;
    line-height: 1.5;
}

textarea::placeholder {
    color: var(--muted);
}

textarea:focus { 
    outline: none; 
}

.send-btn {
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 16px;
    color: white;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 16px var(--shadow);
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.send-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s;
}

.send-btn:hover:not(:disabled)::before {
    transform: translateX(100%);
}

.send-btn:hover:not(:disabled) {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 8px 32px var(--shadow);
}

.send-btn:active:not(:disabled) {
    transform: scale(0.95) rotate(0deg);
}

/* Typing indicator */
.typing {
    display: flex;
    gap: 6px;
    align-items: center;
    padding: 4px 0;
}

.typing span {
    width: 8px;
    height: 8px;
    background: linear-gradient(135deg, var(--accent-light), var(--accent));
    border-radius: 50%;
    display: inline-block;
    animation: typingBounce 1.4s ease-in-out infinite;
    box-shadow: 0 0 12px var(--shadow);
}

.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typingBounce {
    0%, 60%, 100% { 
        transform: translateY(0) scale(1); 
        opacity: 0.7;
    }
    30% { 
        transform: translateY(-12px) scale(1.2); 
        opacity: 1;
    }
}

/* Mobile menu */
.mobile-menu-btn {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    color: white;
    border: none;
    width: 52px;
    height: 52px;
    border-radius: 16px;
    z-index: 60;
    cursor: pointer;
    box-shadow: 0 8px 32px var(--shadow);
    transition: all 0.3s ease;
}

.mobile-menu-btn:hover {
    transform: scale(1.1);
}

/* Mobile responsive */
@media (max-width: 768px) {
    .sidebar {
        position: fixed;
        height: 100%;
        transform: translateX(-100%);
        width: 260px;
    }
    .sidebar.active { 
        transform: translateX(0);
        box-shadow: 8px 0 32px rgba(0,0,0,0.5);
    }
    .mobile-menu-btn { 
        display: flex; 
        align-items: center; 
        justify-content: center;
        width: 48px;
        height: 48px;
    }
    .chat-container { 
        padding: 20px 16px; 
        padding-top: 90px;
        padding-bottom: 200px;
    }
    .message { 
        max-width: 92%;
        font-size: 0.9rem;
        padding: 14px 18px;
    }
    .input-wrapper { 
        width: calc(100% - 16px);
        bottom: 12px;
        left: 8px;
        transform: none;
    }
    .input-box {
        padding: 10px 16px;
    }
    .send-btn {
        width: 44px;
        height: 44px;
    }
    textarea {
        font-size: 0.95rem;
    }
    .brand {
        font-size: 1.5rem;
    }
    .new-chat-btn {
        padding: 12px 18px;
        font-size: 0.9rem;
    }
    
    /* Optimize ambient lights for mobile */
    .ambient-light {
        filter: blur(150px);
    }
    .light-1 { width: 800px; height: 800px; }
    .light-2 { width: 700px; height: 700px; }
    .light-3 { width: 650px; height: 650px; }
    .light-4 { width: 750px; height: 750px; }
    .light-5 { width: 600px; height: 600px; }
    .light-6 { width: 550px; height: 550px; }
}

/* Small mobile devices */
@media (max-width: 480px) {
    .sidebar {
        width: 240px;
    }
    .chat-container {
        padding: 16px 12px;
        padding-top: 85px;
        padding-bottom: 210px;
    }
    .message {
        max-width: 95%;
        font-size: 0.88rem;
        padding: 12px 16px;
    }
    .mobile-menu-btn {
        width: 44px;
        height: 44px;
        top: 16px;
        left: 16px;
    }
    .input-wrapper {
        bottom: 10px;
    }
    .input-box {
        padding: 8px 14px;
        border-radius: 20px;
    }
    .send-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
    }
    textarea {
        font-size: 0.9rem;
        max-height: 120px;
    }
    .brand {
        font-size: 1.4rem;
    }
    .credit {
        font-size: 0.75rem;
        margin-top: 8px;
    }
    
    /* Further optimize ambient lights */
    .ambient-light {
        filter: blur(120px);
        opacity: 0.25;
    }
    .light-1 { width: 600px; height: 600px; }
    .light-2 { width: 550px; height: 550px; }
    .light-3 { width: 500px; height: 500px; }
    .light-4 { width: 550px; height: 550px; }
    .light-5 { width: 480px; height: 480px; }
    .light-6 { width: 450px; height: 450px; }
}

/* Large mobile devices / small tablets */

    .chat-container {

<body>

<div class="ambient-light light-1"></div>
<div class="ambient-light light-2"></div>
<div class="ambient-light light-3"></div>
<div class="ambient-light light-4"></div>
<div class="ambient-light light-5"></div>
<div class="ambient-light light-6"></div>

<div class="particles" id="particles"></div>

<button class="mobile-menu-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<div class="sidebar">
    <div class="brand">
        <i class="fas fa-brain"></i>
        AI Chatbot
    </div>
    <button class="new-chat-btn" onclick="clearChat()">
        <i class="fas fa-plus"></i> New Chat
    </button>
</div>

<div class="main-content">
    <div class="chat-container" id="chatBox">
        <div class="message bot">✨ Hello! I'm your advanced AI assistant. How can I help you today?</div>
    </div>

    <div class="input-wrapper">
        <div class="input-box">
            <textarea id="userInput" rows="1"
            placeholder="Ask anything..."
            oninput="autoResize(this)"
            onkeydown="handleKeyPress(event)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="credit">Made by Karthik C S</div>
    </div>
</div>

<script>
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
let conversationHistory = [];

// Create floating particles
function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(particle);
    }
}

createParticles();

function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
}

function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 160) + 'px';
}

function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    
    // Parse markdown
    const parsed = marked.parse(text);
    
    // Create message content
    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = parsed;
    
    // Add copy button for bot messages
    if (sender === 'bot') {
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'message-actions';
        actionsDiv.innerHTML = `
            <button class="action-btn" onclick="copyMessage(this)" title="Copy message">
                <i class="fas fa-copy"></i>
            </button>
        `;
        div.appendChild(actionsDiv);
    }
    
    div.appendChild(contentDiv);
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function copyMessage(btn) {
    const message = btn.closest('.message');
    const messageActions = message.querySelector('.message-actions');
    
    // Get text content, excluding the action buttons
    let textContent = '';
    Array.from(message.childNodes).forEach(node => {
        if (node !== messageActions && node.nodeType === Node.ELEMENT_NODE) {
            textContent += node.innerText || node.textContent || '';
        }
    });
    
    textContent = textContent.trim();
    
    // Copy to clipboard
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(textContent).then(() => {
            showCopyFeedback(btn);
        }).catch(err => {
            fallbackCopy(textContent);
            showCopyFeedback(btn);
        });
    } else {
        fallbackCopy(textContent);
        showCopyFeedback(btn);
    }
}

function fallbackCopy(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
        document.execCommand('copy');
    } catch (err) {
        console.error('Fallback copy failed:', err);
    }
    document.body.removeChild(textArea);
}

function showCopyFeedback(btn) {
    // Show tooltip
    const tooltip = document.createElement('div');
    tooltip.className = 'copied-tooltip';
    tooltip.textContent = 'Copied!';
    btn.style.position = 'relative';
    btn.appendChild(tooltip);
    setTimeout(() => tooltip.remove(), 2000);
    
    // Change icon briefly
    const icon = btn.querySelector('i');
    const originalClass = icon.className;
    icon.className = 'fas fa-check';
    setTimeout(() => {
        icon.className = originalClass;
    }, 2000);
}

function appendLoading() {
    const id = 'loader-' + Date.now();
    const div = document.createElement('div');
    div.className = 'message bot';
    div.id = id;
    div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return id;
}

async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    
    // Disable send button
    sendBtn.disabled = true;
    
    appendMessage(text, 'user');
    conversationHistory.push({role: 'user', content: text});
    
    userInput.value = '';
    userInput.style.height = 'auto';

    const loader = appendLoading();
    
    try {
        // Call Claude API
        const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                model: "claude-sonnet-4-20250514",
                max_tokens: 1000,
                messages: conversationHistory
            })
        });
        
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }
        
        const data = await response.json();
        const loaderElement = document.getElementById(loader);
        if (loaderElement) {
            loaderElement.remove();
        }
        
        // Extract text from response
        let responseText = '';
        if (data.content && Array.isArray(data.content)) {
            responseText = data.content
                .filter(item => item.type === 'text')
                .map(item => item.text)
                .join('\n\n');
        }
        
        if (responseText) {
            appendMessage(responseText, 'bot');
            conversationHistory.push({role: 'assistant', content: responseText});
        } else {
            appendMessage('I apologize, but I couldn\'t generate a response. Please try again.', 'bot');
        }
        
    } catch (error) {
        console.error('Error:', error);
        const loaderElement = document.getElementById(loader);
        if (loaderElement) {
            loaderElement.remove();
        }
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message bot error-message';
        errorMsg.textContent = '⚠️ Connection error. Please check your internet connection and try again.';
        chatBox.appendChild(errorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
    } finally {
        sendBtn.disabled = false;
        userInput.focus();
    }
}

function clearChat() {
    conversationHistory = [];
    chatBox.innerHTML = '<div class="message bot">✨ Chat cleared. Ready for a fresh start!</div>';
    userInput.value = '';
    userInput.style.height = 'auto';
}

// Close sidebar on outside click (mobile)
document.addEventListener('click', (e) => {
    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.querySelector('.mobile-menu-btn');
    if (window.innerWidth <= 768 && 
        sidebar.classList.contains('active') && 
        !sidebar.contains(e.target) && 
        !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
    }
});

// Focus input on load
window.addEventListener('load', () => {
    userInput.focus();
});
